<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velario</title>
    <link rel="icon" type="image/x-icon" href="/favicon-velario.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #5F61F5;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            animation: revealLogo 2s ease-in-out forwards;
            transform-origin: center;
        }

        @keyframes revealLogo {
    0% {
        clip-path: polygon(0 0, 27% 0, 20% 100%, 0 100%);
        transform: translateX(42.5%);  /* Move right by half of the hidden width */
    }
    70% {
        clip-path: polygon(0 0, 27% 0, 20% 100%, 0 100%);
        transform: translateX(42.5%);
    }
    75% {
        clip-path: polygon(0 0, 27% 0, 27% 100%, 0 100%);
        transform: translateX(42.5%);
    }    100% {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        transform: translateX(0);
    }
}

        .wrapper {
            height: 100vh;
            /*This part is important for centering*/
            display: grid;
            place-items: center;
        }

        .typing-demo {
    color: white;
    font-family: 'Roboto', sans-serif;
    font-size: 1rem;
    opacity: 0;
    animation: fadeIn 1s ease-in forwards;
    animation-delay: 3s;  /* Starts after logo animation */
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

        @keyframes blink {
            50% {
                border-color: transparent
            }
        }

        body {
            text-align: center;
        }

        .info {
            position: absolute;
            bottom: 0;
            padding: 20px;
        }


        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .star-small {
            width: 1px;
            height: 1px;
            animation: twinkle 1.5s infinite;
            filter: blur(1px);
        }

        .star-medium {
            width: 3px;
            height: 3px;
            animation: twinkle 2s infinite;
            filter: blur(1px);
        }

        .star-large {
            width: 7px;
            height: 7px;
            animation: twinkle 3s infinite;
            filter: blur(2px);
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Replace the src with your actual logo file path -->
        <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
        <div class="typing-demo">
            LAUNCHING SOON
        </div>
        <div class="stars">
            <div class="star star-small" style="left: 5%; top: 69%; animation-delay: 0.5s"></div>

</body>

</html>
